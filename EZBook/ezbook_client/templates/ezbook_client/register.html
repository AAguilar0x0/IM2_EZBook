<body class="text-center">
  <form class="form-signin">
    <h1>EZBook</h1>
    <h2 class="h3 mb-3 font-weight-normal">Register now</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus />
    <label for="inputEmail" class="sr-only">Full name</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Full name" required autofocus />
    <label for="inputEmail" class="sr-only">Phone number</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Phone number" required autofocus />
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
    <div class="checkbox mb-3"></div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Register
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</body>
